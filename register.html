    <header>
        <a href="index.html">
            <h1 class="logo-register">AI Abilities</h1>

                <li>

    <main>
        <section class="form-section">
            <form action="https://formdump.codeinstitute.net/" class="register-form">
                <h2>Register now for free!</h2>

                <label for="fname">First Name</label>
                <input required id="fname" type="text" name="first_name" class="text-input">

                <label for="lname">Last Name</label>
                <input required id="lname" type="text" name="last_name" class="text-input">

                <label for="email">Email Address</label>
                <input required id="email" type="email" name="email_address" class="text-input">

                <input type="submit" value="Register!" class="join-button">

            </form>

        </section>
    </main>
    <footer>
        <h2 class="footer-header">Follow us!</h2>
        <ul id="social-media">

                <a href="https://facebook.com" target="_blank" rel="noopener"
